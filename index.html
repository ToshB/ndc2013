# Loading Scripts
![One does not simply load jQuery](img/loadjquery.jpg)

</script></section>

<section data-markdown><script type="text/template">
## Requirements

* Don't conflict with original JS
* Don't affect page load times

<aside class="notes">
    Is jquery loaded? What version? Plugins? Modifications?<br>
    What happens if you're overloaded? If one "client" posts news about Justin Bieber?
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Avoiding Conflicts with other scripts

* Keep globals to a minimum
* Use closures and IIFE's
* Hide scripts, use noConflict()
* Wrap scripts, use RequireJS
<aside class="notes">
    Globals, preferably none. No more than one.<br>
    Closures and Immediately Invoked Function Expressions<br>
    NoConflict, keep reference.<br>
    Namespaced requirejs, jquery backbone underscore noconflict<br>
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Not affecting load times

You do **not** want to block the loading of the hosting page.

* Must load fast
* Preferably non-blocking
<li class="fragment">
    Still want to be able to update script..
</li>

<aside class="notes">
    Fast, or at least must load.<br>
    The page should keep loading<br>
    Might consider caching, but.. - click -
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Regular JavaScript Include

* The easiest of all, think jQuery.
* Might block page, depending on placement.
* Will block DOM Ready
* Can't cache much, to support changes

<br>
<a href="http://localhost:3000/sync">Example</a>
<aside class="notes">
    At least place on bottom, so content is loaded. Will postpone document ready.<br>
    Could cache for a while, but it makes updates a pain<br>
    Alternatives, the simplest. Explain example. Show example.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Loader Script

* Supports more complex loading (multiple files)
* Allows for aggressive cache of main script
    * Don't cache loader
    * Cache main script forever

<br>
<a href="http://localhost:3000/loader">Example</a>

<div class="fragment">
<br>
<p>Still a problem if server is non-responsive.</p>
<a href="http://localhost:3000/slowLoader">Example</a>
</div>
<aside class="notes">
    Quite nice, serve the loader FAST (no caching). <br>
    Now we can cache the big chunk of data forever<br>
    Show example.<br>
    But what if the server won't serve the loader? Same problem..
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Why does script loading block anyway?

<code>document.write</code>
<br>

* Can add new HTML
* Can add CSS
* Can add additional JavaScript

<aside class="notes">
    JavaScript can modify DOM, document write.<br>
    Might add things that modify the page, even JavaScript.<br>
    Browsers cheat a bit in order to load faster, so not entirely blocking.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Introducing <code>async</code>

* No <code>document.write</code>
* Load asynchronously
* Run as soon as possible
<li class="fragment">
    Not supported everywhere :(
</li>
<li class="fragment">
    Default* behavior when dynamically inserting! :D
</li>
</ul>
<aside class="notes">
    DEFER in HTML4, async but kept loading order<br>
    ASYNC in HTML5, loads async and runs immediately<br>
    doc.write is ignored <br>
    Came with HTML5, to improve on defer
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Async loader script
```javascript
(function (){
    var script = document.createElement('script'),
        s = document.getElementsByTagName('script')[0];

    script.src = 'http://tosh.no/script.js';
    script.async = true;

    s.parentNode.insertBefore(script, s);
})();
```

<small>async attribute needed in some browsers</small>
<aside class="notes">
    Example of IIFE, adding a new script tag to page<br>
    async needed for some browsers
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Async loader script (cont'd)

* Is equivalent to <code>&lt;script async&gt;</code> for all browsers
* Does not block anything
* Executes as soon as loaded
<br><br>
<a href="http://localhost:3000/asyncLoader">Example</a>
<aside class="notes">
Notice how the code functions as expected<br>
Before the script is finally run.
</aside>
</script></section>

# Displaying Stuff

</script></section>

<section data-markdown><script type="text/template">
## Requirements

* Don't affect the page visually
* Don't be affected by existing styles (opt)
<aside class="notes">
The optional requirement is for brands.<br>
Facebook widgets branded. You can't fake the like-link.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Not affecting the page

* Carefully scoped CSS
    * [LESS](http://lesscss.org)/[SASS](http://sass-lang.com/)
    * Dynamic CSS Loading

* Keep elements contained inside one id/class
<aside class="notes">
    Scope styles inside your own namespace<br>
    Explicitly style your elements to override other styles. Can't reset (yet)<br>
    Handle cases where styling breaks<br>
    Consider iframes, next slide
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Source-less iframes

* Sandbox inside the DOM
* No styles leak out
* Dynamic CSS Loading

<aside class="notes">
CSS is kept out and in,
Basically an iframe without src. Get reference to, and modify.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Source-less iframes (cont.d)

```javascript
var iframe = document.createElement('iframe');
iframe.style.width = '200px';
iframe.style.height = '200px';
iframe.style.border = 'none';
target.parentNode.insertBefore(iframe, target);

var iframeDoc = iframe.contentWindow.document;
doc.write('iframe content html goes here');
doc.close();
```

<aside class="notes">
    Create frame, style it, add it.<br>
    After adding, get contentWindow and write to it.<br>
    Here you can add style tags, script tags whatnot.<br>
    And you can communicate back and forth. So can the page!
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Normal iframes

* Full separation
* More secure
<br>
<br>
Might be a better choice, if possible.

<aside class="notes">
Rendering handled by your webserver, not your script.<br>
Security enforced by SOP. You or page can't touch.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Considerations

* iframes are the easiest
* Rendering outside the frame?
* Performance
* Look and feel

<aside class="notes">
Rendering outside the frame, tooltips? Can be solved..<br>
Iframes, especially multiple, can be slow compared to elements.<br>
Inheriting styles is possible, but harder.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## My Experience

* Inline widget for editing questions
    * Interactive
    * Some basic styling
    * Inherited styling
    * Render inline or src-less iframe
* Displaying static content in-site
    * Go for iframes if fairly static
    * Consider src-less if you need in-page communication

<aside class="notes">
Widget for creating multiple-choice tests. Inherit styles, Styling was hard.<br>
Widget for displaying static content from server<br>
Src-less iframes were hard to get working everywhere. Cross-domain issues.<br>
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Same Origin Policy

Browser mechanism to prevent pages XmlHttpRequests to different sites using the user's credentials.
<br>
<br>

* Same protocol (http/https)
* Same host (including subdomain)
* Same port

<br>
Note that <code>&lt;script&gt;</code> tags are exempt.
<aside class="notes">
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Cross Origin Resource Sharing

* For allowing CORS
* Varying implementations
* Very hackish
* Internet security zones
<aside class="notes">
</aside>
</script></section>

<section data-markdown><script type="text/template">
## JSON with Padding (JSONP)

* SOP workaround
* Loads data through script tags
* Good library support
* Only GET

<aside class="notes">
Just works everywhere. <br>
jQuery supports well
</aside>
</script></section>

<section data-markdown><script type="text/template">
## JSONP quick introduction

<pre>&lt;script src="data.js?callback=displayUserData"&gt;&lt;/script&gt;</pre>
<br>
data.js:
<pre>
displayUserData({"authenticated": true, "username": "Tosh"});
</pre>
<aside class="notes">
Adds a script tag dynamically, invokes function on return.<br>
Notice the callback is specified as parameter, and wraps the script.<br>
jQuery autogenerates callbacks.
</aside>
</script></section>

<section data-markdown><script type="text/template">
## iframe Messaging

* iframes are tunnels to another server
* Supports simple* messaging
* Very varying implementations

<br>
<small>&#42; basic-simple, **not** easy-simple</small>

<aside class="notes">
</aside>
</script></section>

<section data-markdown><script type="text/template">
## Suggestions

* CORS first
* JSONP if only GETting data
* iframe messaging works well
    * Take a look at <a href="http://easyxdm.net">easyXDM</a>

<aside class="notes">
Consider CORS first, as it is a standard. Pay attention to limitations with authorization and cookeis
</aside>
</script></section>
